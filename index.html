<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="Todo-app">
            <div class="header">
                <h2>To-Do List</h2>
                <img src="logo.png" alt="todo-logo">
            </div>
            <div class="row">
                <input type="text" placeholder="Enter your tasks" id="input-value">
                <button class="firstButton">Add tasks</button>
            </div>
            <ul id="listOfTodo">
            </ul>
        </div>
        <div class="buttons">
            <button class="allTasks">All Tasks</button>
            <button class="pendingTasks">Pending Tasks</button>
            <button class="completedTasks">Completed Tasks</button>
            <button class="removeAll">Remove All</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
